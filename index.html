<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS użycie innerHTML</title>
    <script>
        function f1()
        {
            document.getElementById("odp1").innerHTML="Dziękuję za pamięć";
        }
        function f2()
        {
            document.getElementById("odp1").innerHTML=" ";
        }
    </script>
</head>
<body>
    <h1>Zagadki o informatykach</h1>
    <hr>
    <p>Jak odpowiada informatyk, kiedy na urodziny otrzymuje pendrive'a?</p>
    <button onclick="f1()"> Pokaż odpowiedź </button>
    <button onclick="f2()"> Ukryj odpowiedź </button>
    <p></p>
    <div id="odp1">Tu zostanie wyświetlona odpowiedź</div> 
</body>
</html>
