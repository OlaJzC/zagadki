<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS użycie innerHTML</title>
    <script>
        function f1()
        {
            document.getElementById("odp1").innerHTML="Dziękuję za pamięć";
        }
        function f2()
        {
            document.getElementById("odp1").innerHTML=" ";
        }
        function f3()
        {
            document.getElementById("odp1").innerHTML="Witaminę C++";
        }
        function f4()
        {
            document.getElementById("odp1").innerHTML=" ";
        }
    </script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <h1>Zagadki o informatykach</h1>
    <hr>
    <p>Jak odpowiada informatyk, kiedy na urodziny otrzymuje pendrive'a?</p>
    <button onclick="f1()"> Pokaż odpowiedź </button>
    <button onclick="f2()"> Ukryj odpowiedź </button>
    <br>
    <div id="odp1">Tu zostanie wyświetlona odpowiedź</div>
    <br>
    <p>Co kupuje informatyk w aptece?</p>
    <button onclick="f3()"> Pokaż odpowiedź </button>
    <button onclick="f4()"> Ukryj odpowiedź </button>
    <br>
    <div id="odp1">Tu zostanie wyświetlona odpowiedź</div>
    <br>
</body>
</html>
